spring.datasource.url=${SPRING_DATASOUCE_URL}
spring.datasource.username=${SPRING_DATASOUCE_USERNAME}
spring.datasource.password=${SPRING_DATASOUCE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.path.save.file=${SPRING_PATH_SAVE_FILE}
spring.config.import=optional:file:.env[.properties]
default.admin.name=${DEFAULT_ADMIN_NAME}
default.admin.email=${DEFAULT_ADMIN_EMAIL}
default.admin.password=${DEFAULT_ADMIN_PASSWORD}
api.security.token.secret=${JWT_SECRET}